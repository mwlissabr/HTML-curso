<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #conteudo {
            padding-top: 30px;
        }

        footer {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <h2>Visualização</h2>
    <nav>
      | <a href="exercicios/texto1.html">Textos</a> |
        <a href="exercicios/texto2.html">Textos 2</a> |
        <a href="exercicios/listas.html">Listas</a> |
        <a href="exercicios/listaAlinhada.html">Lista Alinhada</a> |
        <a href="exercicios/links.html">Links</a> |
        <a href="exercicios/tabela.html">Tabela</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
